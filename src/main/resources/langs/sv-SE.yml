fishing-work: "fisk %a% fiskar"
place-work: "placera %a% block"
craft-work: "tillverka %a% objekt"
smelt-work: "smält %a% objekt"
eat-work: "äta %a% objekt"
enchanting-work: "förtrolla %a% objekt"
repair-work: "reparera %a% objekt"
milk-work: "ta %a% mjölk från kor"
kill_entity-work: "döda %a% enheter"
general-work: "%a%"
#When something is not find what should it appear
none-format: "Ingen"
