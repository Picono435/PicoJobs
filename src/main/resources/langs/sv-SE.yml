admin-commands: |-
  &6Fullständig lista över kommandon:
  &e/jobsadmin help &6- &eSe detta meddelande
  &e/jobsadmin info <player> &6- &eHämtar information om en spelare
  &e/jobsadmin ladda om &6- &eLadda om alla möjliga konfigurationer.
