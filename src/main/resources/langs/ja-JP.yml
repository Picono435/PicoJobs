aliases:
  jobs:
    - "/jobs"
    - "/job"
  jobsadmin:
    - "/jobsadmin"
    - "/jobadmin"
  choose: "選択"
  work: "仕事"
  salary: "給与|給与|給与|給与|給与|給与|給与|給与|給与|給与|"
  withdraw: "撤回する"
  leave: "退出する"
  help: "ヘルプ"
  info: "情報"
  reload: "reload"
  update: "更新"
  about: "about"
  set: "セット"
  method: "method"
