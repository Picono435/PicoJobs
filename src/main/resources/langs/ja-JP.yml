#This file is a language file, here you can change all the messages for this language
#Placeholders only work with PlaceholderAPI, for more information see the comment down here.
#NOTE:
#In order to use any placeholder [ex: %jobplayer_job%, %player_name%] you will need to install the
#plugin PlaceholderAPI (https://www.spigotmc.org/resources/placeholderapi.6245/)
#################################################################################
##
#General messages                                                              #
##
#################################################################################
#In this category you can change the general messages of the plugin
no-permission: "&cHey! このコマンドを実行する権限がありません。"
ignore-action: "&cHey! 怠惰にならないで、NPCと話をしに行ってください。"
choosed-job: "&aおめでとうございます！ジョブ %jobplayer_job%&aを選択しました。"
accepted-work: "&a %jobplayer_work% の作業を承認しました。"
no-salary: "&cあなたには給料が足りません！仕事に行ってください ;("
got-salary: "&a素晴らしい仕事です！ %jobplayer_salary% の報酬を受け取りました！"
finished-work: "&aおめでとうございます！完了しました。/jobsを使って詳細を確認してください。"
need-level: "&cHey! このアクションを実行するには %a%の動作が必要です。"
no-args: "&cHey! 有効な構文を使用してください。"
my-salary: "&aあなたには %jobplayer_salary%$ の給料があります。"
unknow-job: "&cジョブが見つかりませんでした。ジョブのリストを取得するには、TABCOMPLETEを使用してください。"
#In cooldown messages you can use the placeholders: %cooldown_mtime% -> Minecraft Time // %cooldown_time% -> Real Life Time
salary-cooldown: "&c給料をもう一度もらうには、さらに %cooldown_mtime% 待つ必要があります。"
leave-cooldown: "&c再び仕事を辞めるには %cooldown_mtime% を待つ必要があります。"
work-status: "&a必要な作業は次の通りです: %jobplayer_work%"
admin-commands: |-
  &6Full list of commands:
  &e/jobsadmin help &6- &eSee this messages
  &e/jobsadmin info <player> &6- &eGets the information about a player
  &e/jobsadmin reload &6- &eReload all the possible configurations.
  &e/jobsadmin update &6- &eInstalls a update of the plugin
  &e/jobsadmin about &6- &eGets informations about the server and the plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eSets the salary/method of a player
  &e/jobsadmin editor &6- &eCreates a web editor session
  &e/jobsadmin applyedits &6- &eApply the edits of a web editor session
  &e/jobsadmin debug &6- &eEnables the DEBUG mode of the plugin
member-commands: |-
  &6Full list of commands:
  &e/jobs help &6- &eSee this messages
  &e/jobs choose <job> &6- &eChooses your job
  &e/jobs work &6- &eSee the status/Accept of your work
  &e/jobs salary &6- &eCheck your salary
  &e/jobs withdraw &6- &eWithdraw your salary
  &e/jobs leave &6- &eLeaves the job
info-command: |-
  &6プレイヤー %player_name%のステータス
  &e給与: %jobplayer_salary%
  &eが動作中: %jobplayer_working%
  &e作業: %jobplayer_work%
  &eジョブ: %jobplayer_job%
reload-command: "&a設定、ジョブと言語が正常に再読み込みされました。"
player-not-found: "&cそのプレイヤーはオンラインではありません。有効なプレイヤーを入れてください。"
unknow-error: "&c不明なエラーが発生しました。詳細についてはコンソールを確認してください。"
left-job: "&cあなたは失業中です！新しい仕事を選択するか、多額のお金を失うことをお勧めします。"
already-updated: "&cプラグインはすでに最新バージョンです。詳細はWIKIをご覧ください。"
update-started: "&aプラグインPicoJobsの更新が開始されました。お待ちください..."
updated-sucefully: "&aプラグインが正常に更新されました。更新を完了するにはサーバーを再起動してください。"
sucefully: "&aアクションは正常に行われました。"
invalid-arg: "&a引数が無効です。誤りを確認してください。"
