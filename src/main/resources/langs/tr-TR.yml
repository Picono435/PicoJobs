choosed-job: "&aTebrikler! &e%jobplayer_job% &amesleğini seçtin."
accepted-work: "&e%jobplayer_work% &aadlı oyuncunun işini kabul ettin."
no-salary: "&cAlmak için yeterli maaşın yok! Lütfen işe git ;("
got-salary: "&aHarika İş! Az önce &e%jobplayer_salary% &amaaşını aldın!"
