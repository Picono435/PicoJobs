salary-cooldown: "&cMaaşını alabilmek için %cooldown_mtime% kadar beklemelisin"
work-status: "&aİşte yapman gerekenler: %jobplayer_work%"
admin-commands: |-
    &6Komutların listesi
    &e/jobsadmin help &6- &eBu mesajı gör
    &e/jobsadmin info <oyuncu> &6- &eBir oyuncu hakkında bilgi alır
    &e/jobsadmin reload &6- &eTüm olası konfigürasyonları yeniden yükleyin.
    &e/jobsadmin update &6- &eEklentinin bir güncellemesini yükler
    &e/jobsadmin about &6- &eSunucu ve eklenti hakkında bilgi alır
    &e/jobsadmin set <maaş | metod | iş> <oyuncu> <miktar | iş> &6- &eBir oyuncunun maaşını / yöntemini belirler
    &e/jobsadmin settings &6- &eBir web editörü oturumu oluşturur
member-commands: |-
    &6Komutların listesi:
    &e/jobs help &6- &eBu mesajı gör
    &e/jobs choose <iş> &6- &eişini seçer
    &e/jobs work &6- &eDurumunu gör / Çalışmanın kabul edilmesi
    &e/jobs salary &6- &eMaaşını kontrol et
    &e/jobs withdraw &6- &eMaaşını çek
    &e/jobs leave &6- &eİşten ayrıl
info-command: |-
    &6%player_name% Adlı oyuncunun durumu
    &eMaaşı: %jobplayer_salary%
    &eÇalışıyor Mu: %jobplayer_working%
    &eİş: %jobplayer_work%
    &eMeslek: %jobplayer_job%
reload-command: "&aYapılandırmalar, Meslek ve Dil başarıyla yeniden yüklendi."
player-not-found: "&cBu oyuncu çevrimiçi değil, lütfen geçerli bir oyuncu girin."
unknow-error: "&cBilinmeyen bir hata oluştu, daha fazla bilgi için lütfen konsolu kontrol edin."
left-job: "&cSen işsiz değilsin! Yeni bir iş seçmeni tavsiye ederim yoksa çok para kaybedersin."
already-updated: "&cEklenti zaten en son sürümde, daha fazla bilgi için WIKI'mızı kontrol edin."
