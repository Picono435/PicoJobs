  &e/jobsadmin recargar &6- &eRecargar todas las configuraciones posibles.
  &e/jobsadmin update &6- &eInstala una actualización del plugin
  &e/jobsadmin acerca de &6- &eObtiene información sobre el servidor y el plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eEstablece el salario/método/trabajo de un jugador
  &e/jobsadmin editor &6- &eCrea una sesión de editor web
  &e/jobsadmin aplicaciones &6- &eAplica las ediciones de una sesión de editor web
