#This file is a language file, here you can change all the messages for this language
#Placeholders only work with PlaceholderAPI, for more information see the comment down here.
#NOTE:
#In order to use any placeholder [ex: %jobplayer_job%, %player_name%] you will need to install the
#plugin PlaceholderAPI (https://www.spigotmc.org/resources/placeholderapi.6245/)
#################################################################################
##
#General messages                                                              #
##
#################################################################################
#In this category you can change the general messages of the plugin
no-permission: "&cHey! You do not have permission to execute that command."
ignore-action: "&cHey! Don't be lazy and go speak with the NPC."
choosed-job: "&aCongratulations! You choosed the job %jobplayer_job%&a."
accepted-work: "&aYou accepted the work of %jobplayer_work%."
no-salary: "&cYou do not have enough salary to get! Please go work ;("
got-salary: "&aGreat Work! You just got your %jobplayer_salary% salary!"
finished-work: "&aCongratulations! You just finished your work. Use /jobs to get more information about it."
need-level: "&cHey! Sinun täytyy tehdä %a% toimii suorittaaksesi tämän toiminnon."
no-args: "&cHei! Käytä kelvollista syntaksia."
my-salary: "&aSinulla on %jobplayer_salary%$ palkasta."
unknow-job: "&cTätä tehtävää ei löytynyt, ole hyvä ja käytä TAB COMPLETE -ohjelmaa saadaksesi luettelon työpaikoista."
work-status: "&aTässä on mitä sinun tarvitsee tehdä: %jobplayer_work%"
admin-commands: |-
  &6Täysi lista komennoista:
  &e/jobsadmin help &6- &eKatso nämä viestit
  &e/jobsadmin info <player> &6- &eGets the information about a player
  &e/jobsadmin reload &6- &eLataa kaikki mahdolliset asetukset.
  &e/jobsadmin päivitys &6- &eAsentaa lisäosan päivityksen
  &e/jobsadminista &6- &eGets palvelimen tiedoista ja lisäosan
  &e/jobsadmin asetukset <salary | method> <player> <amount> &6- &eAsettaa pelaajan palkan/tavan
info-command: |-
  &6Pelaajan %player_name%
  &ePalkka: %jobplayer_salary%
  &eIs Working: %jobplayer_working%
  &eWork: %jobplayer_work%
  &eJob: %jobplayer_job%
reload-command: "&aConfigurations, Jobs & Settings was reloaded successfully."
player-not-found: "&cTämä pelaaja ei ole paikalla, laita kelvollinen pelaaja."
unknow-error: "&cTapahtui tuntematon virhe, ole hyvä ja tarkista konsoli saadaksesi lisätietoja."
left-job: "&cEt ole työttömänä! Suosittelemme, että valitset uuden työpaikan tai menetät paljon rahaa."
already-updated: "&cLiitännäinen on jo viimeisimmässä versiossa, ja lisää tietoa saat meidän WIKI."
update-started: "&aLiitännäisen PicoJobs päivitys alkoi, odota hetki..."
updated-sucefully: "&aLiitännäinen päivitettiin onnistuneesti, ole hyvä ja käynnistä palvelin uudelleen lopettaaksesi päivityksen."
sucefully: "&aToiminto tehtiin erinomaisesti."
