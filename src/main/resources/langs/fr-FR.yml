choosed-job: "&aFélicitations ! Vous avez choisi le job %jobplayer_job%&a."
accepted-work: "&aVous avez accepté le travail de %jobplayer_work%."
no-salary: "&cVous n'avez pas assez de salaire pour obtenir ! Veuillez aller au travail ;("
got-salary: "&aBeau travail! Vous venez de recevoir votre salaire de %jobplayer_salary%!"
finished-work: "&aFélicitations ! Vous venez de terminer votre travail. Utilisez /jobs pour obtenir plus d'informations à ce sujet."
need-level: "&cHé ! Vous devez faire %a% de travaux pour exécuter cette action."
