left-job: "&cVous n'êtes pas au chômage ! Nous vous recommandons de choisir un nouvel emploi ou vous perdrez beaucoup d'argent."
already-updated: "&cLe plugin est déjà dans la dernière version, pour plus d'informations, consultez notre WIKI."
update-started: "&aLa mise à jour du plugin PicoJobs a commencé, veuillez patienter..."
