work-status: "&aVoici ce que vous devez faire : %jobplayer_work%"
admin-commands: |-
  &6Full list of commands:
  &e/jobsadmin help &6- &eSee this messages
  &e/jobsadmin info <player> &6- &eGets the information about a player
  &e/jobsadmin reload &6- &eReload all the possible configurations.
  &e/jobsadmin update &6- &eInstalls a update of the plugin
  &e/jobsadmin about &6- &eGets informations about the server and the plugin
  &e/jobsadmin set <salary | method> <player> <amount> &6- &eSets the salary/method of a player
  &e/jobsadmin settings &6- &eOpens the SETTINGs menu of the plugin
member-commands: |-
  &6Full list of commands:
  &e/jobsadmin help &6- &eSee this messages
  &e/jobsadmin choose <job> &6- &eChooses your job
  &e/jobsadmin work &6- &eSee the status/Accept of your work
  &e/jobsadmin salary &6- &eCheck your salary
  &e/jobsadmin withdraw &6- &eWithdraw your salary
  &e/jobsadmin leave &6- &eLeaves the job
info-command: |-
  &6Statut du joueur %player_name%
  &eSalaire : %jobplayer_salary%
  &eTravaille : %jobplayer_working%
  &eTravail : %jobplayer_work%
  &eTâche : %jobplayer_job%
reload-command: "&aConfigurations, Jobs & Langues ont été rechargés avec succès."
player-not-found: "&cCe joueur n'est pas en ligne, veuillez mettre un joueur valide."
unknow-error: "&cUne erreur inconnue s'est produite, veuillez consulter la console pour plus d'informations."
left-job: "&cVous n'êtes pas au chômage ! Nous vous recommandons de choisir un nouvel emploi ou vous perdrez beaucoup d'argent."
already-updated: "&cLe plugin est déjà dans la dernière version, pour plus d'informations, consultez notre WIKI."
update-started: "&aLa mise à jour du plugin PicoJobs a commencé, veuillez patienter..."
updated-sucefully: "&aLe plugin a été mis à jour avec succès, veuillez redémarrer le serveur pour terminer la mise à jour."
sucefully: "&aL'action a été faite avec succès."
