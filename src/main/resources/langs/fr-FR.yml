admin-commands: |-
  &6Liste complète des commandes :
  &e/jobsadmin help &6- &eVoir ces messages
  &e/jobsadmin info <player> &6- &eRenvoie les informations sur un joueur
  &e/jobsadmin reload &6- &eRecharger toutes les configurations possibles.
  &e/jobsadmin update &6- &eInstalle une mise à jour du plugin
  &e/jobsadmin à propos de &6- &eRenvoie des informations sur le serveur et le plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eDéfinit le salaire/méthode d'un joueur
  &e/jobsadmin paramètres &6- &eCrée une session de l'éditeur web
member-commands: |-
  &6Liste complète des commandes:
  &e/jobs help &6- &eVoir ces messages
  &e/jobs choose <job> &6- &eChoix de votre emploi
  &e/jobs work &6- &eVoir le statut/Accept de votre travail
  &e/jobs salary &6- &eVérifiez votre salaire
  &e/jobs withdraw &6- &eRetirer votre salaire
  &e/jobs leave &6- &eQuitter &eQuitter l'emploi
info-command: |-
  &6Statut du joueur %player_name%
  &eSalaire : %jobplayer_salary%
  &eTravaille : %jobplayer_working%
  &eTravail : %jobplayer_work%
  &eTâche : %jobplayer_job%
reload-command: "&aConfigurations, Jobs & Langues ont été rechargés avec succès."
player-not-found: "&cCe joueur n'est pas en ligne, veuillez mettre un joueur valide."
