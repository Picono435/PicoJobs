admin-commands: |-
  &6完整的指令列表：
  &e/jobsadmin help &6- &e查看此列表
  &e/jobsadmin info <player> &6- &e获得有关这名玩家的信息
  &e/jobsadmin reload &6- &e重载所有有效的配置文件
  &e/jobsadmin update &6- &e为插件进行一次更新
  &e/jobsadmin about &6- &e获得有关服务器和本插件的一些信息
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &e设置一个玩家的薪水和机制
  &e/jobsadmin setting &6- &e创建一个web编辑器会话
member-commands: |-
  &6完整的指令列表：
  &e/jobs help &6- &e查看此列表
  &e/jobs choos <job> &6- &e选择你的任务
  &e/jobs work &6- &e查看你的工作状态，以及是否接受
  &e/jobs palay &6- &e查看你的薪水
  &e/jobs acresption &6- &e撤回你的薪水
  &e/jobs leave &6- &e从当前职业辞职
info-command: |-
  &6玩家状态 %player_name%
  &e薪水: %jobplayer_salary%
  &e是否处于工作状态: %jobplayer_working%
  &e工作: %jobplayer_work%
  &e职业: %jobplayer_job%
