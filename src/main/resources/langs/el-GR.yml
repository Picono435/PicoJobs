#In this category you can change the general messages of the plugin
no-permission: "&Γεια! Δεν έχετε άδεια για να εκτελέσετε αυτήν την εντολή."
ignore-action: "&cHey! Μην είστε τεμπέλης και πηγαίνετε να μιλήσετε με το NPC."
choosed-job: "&Συγχαρητήρια! Επιλέξατε τη δουλειά %jobplayer_job%&α."
accepted-work: "&aΑποδεχθήκατε το έργο του %jobplayer_work%."
no-salary: "&cYou δεν έχετε αρκετό μισθό για να λάβετε! Παρακαλώ πηγαίνετε στην εργασία ;("
got-salary: "&Εξαιρετική δουλειά! Μόλις πήρατε το %jobplayer_salary% μισθό!"
finished-work: "&Συγχαρητήρια! Μόλις τελειώσατε την εργασία σας. Χρησιμοποιήστε το /jobs για να πάρετε περισσότερες πληροφορίες σχετικά με αυτό."
need-level: "&Γεια! Πρέπει να κάνετε %a% λειτουργεί για να εκτελέσετε αυτήν την ενέργεια."
no-args: "&Γεια! Παρακαλώ χρησιμοποιήστε μια έγκυρη σύνταξη."
my-salary: "&aΈχετε %jobplayer_salary%$ μισθού."
unknow-job: "&cΑυτή η εργασία δεν βρέθηκε, παρακαλώ χρησιμοποιήστε το TAB COMPLETE για να πάρετε μια λίστα εργασιών."
#In this message you can use the placeholders: %cooldown_mtime% -> Minecraft Time // %cooldown_time% -> Real Life Time
salary-cooldown: "&cΘα πρέπει να περιμένετε περισσότερα από %cooldown_mtime% για να λάβετε ξανά το μισθό σας."
work-status: "&Εδώ είναι αυτό που πρέπει να κάνετε: %jobplayer_work%"
admin-commands: |-
  &6Πλήρης λίστα εντολών:
  &e/jobsadmin βοήθεια &6- Δείτε αυτά τα μηνύματα
  &/jobsadmin πληροφορίες <player> &6- &eΛαμβάνει τις πληροφορίες σχετικά με έναν παίκτη
  &e/jobsadmin reload &6- &eReload όλες τις πιθανές ρυθμίσεις.
  &&jobsadmin ενημέρωση &6- &eInstalls a update of the plugin
  &/jobsadmin about &6- &eGets informations about the server and the plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eSets the salary/method of a player
  &e/jobsadmin editor &6- &eCreates a web editor session
  &e/jobsadmin applyedits &6- &eApply the edits of a web editor session
  &e/jobsadmin debug &6- &eEnables the DEBUG of the plugin
member-commands: |-
  &6Πλήρης λίστα εντολών:
  &e/εργασίες βοηθούν &6- Δείτε αυτά τα μηνύματα
  &/εργασίες να επιλέξουν <job> &6- &eChooses your job
  &e/jobs work &6- &eSee the status/Accept of your work
  &e/jobs salary &6- &eCheck your salary
  &e/jobs withdraw &6- &eWithdraw your salary
  &e/jobs leave &6- &eLeaves the job
info-command: |-
  &6Κατάσταση του παίκτη %player_name%
  &eSalary: %jobplayer_salary%
  &eIs λειτουργεί: %jobplayer_working%
  &eWork: %jobplayer_work%
  &eJob: %jobplayer_job%
reload-command: "&aConfigurations, Εργασίες & Γλώσσα επαναφορτώθηκαν επιτυχώς."
player-not-found: "&cThat player is not online, παρακαλώ βάλτε έναν έγκυρο παίκτη."
unknow-error: "&Ένα σφάλμα μη γνωριμίας εμφανίστηκε, παρακαλώ ελέγξτε την κονσόλα για περισσότερες πληροφορίες."
left-job: "&cYou are not unemployed! Σας προτείνουμε να επιλέξετε μια νέα θέση εργασίας ή θα χάσετε πολλά χρήματα."
already-updated: "&cThe plugin είναι ήδη στην τελευταία έκδοση, για περισσότερες πληροφορίες ελέγξτε WIKI μας."
update-started: "&aΗ ενημέρωση του πρόσθετου PicoJobs ξεκίνησε, παρακαλώ περιμένετε..."
updated-sucefully: "&aΤο πρόσθετο ενημερώθηκε με ασφάλεια, παρακαλώ επανεκκινήστε το διακομιστή για να ολοκληρώσετε την ενημέρωση."
sucefully: "&aΗ ενέργεια έγινε με συνέπεια."
invalid-arg: "&aΗ παράμετρος που στάλθηκε δεν είναι έγκυρη. Παρακαλώ ελέγξτε την ατέλεια."
