#NOTE:
#In order to use any placeholder [ex: %jobplayer_job%, %player_name%] you will need to install the
#plugin PlaceholderAPI (https://www.spigotmc.org/resources/placeholderapi.6245/)
#################################################################################
##
#General messages                                                              #
##
#################################################################################
#In this category you can change the general messages of the plugin
no-permission: "&cHei! Nu ai permisiunea de a executa aceasta comanda."
ignore-action: "&cHei! Nu fii leneș și mergi să vorbești cu NPC-ul."
choosed-job: "&aFelicitari! Ai ales jobul %jobplayer_job%&a."
accepted-work: "&aAi acceptat munca lui %jobplayer_work%."
no-salary: "&cNu ai suficient salariu pentru a obtine ! Te rog mergi la treaba ;("
got-salary: "&aBună treabă! Tocmai ai primit salariul tău de %jobplayer_salary%!"
finished-work: "&aFelicitari! Tocmai ai terminat treaba. Foloseste /job-uri pentru a obtine mai multe informatii despre ea."
need-level: "&cHei! Trebuie sa faci %a% functioneaza pentru a executa aceasta actiune."
no-args: "&fHei! Te rog foloseste o sintaxa valida."
my-salary: "&aAi %jobplayer_salary%$ din salariu."
unknow-job: "&cAcea treaba nu a fost gasita, te rugam sa folosesti TAB COMPLETE pentru a obtine o lista de joburi."
#In this message you can use the placeholders: %cooldown_mtime% -> Minecraft Time // %cooldown_time% -> Real Life Time
salary-cooldown: "&cTrebuie sa astepti mai mult %cooldown_mtime% inainte sa primesti din nou salariul."
work-status: "&aIata ce trebuie sa faci: %jobplayer_work%"
admin-commands: |-
  &6Lista completă de comenzi:
  &e/jobsadmin ajutor &6- &eVezi aceste mesaje
  &e/jobsadmin info <player> &6- &ePrimește informațiile despre un jucător
  &e/jobsadmin reîncărcare &6- &eReîncarcă toate configurațiile posibile.
  Actualizare &/jobsadmin &6- &eInstaleaza o actualizare a plugin-ului
  &e/jobsadmin despre &6- &ePrimește informații despre server și plugin-ul
  &/jobsadmin set <salary | method | job> <player> <amount | job> <amount | job> &6- &eSetează salariul/metoda unui jucător
  &e/jobsadmin setări &6- &eCreează o sesiune de editor web
member-commands: |-
  &6Lista completă a comenzilor:
  &e/joburi ajuta &6- &eVezi aceste mesaje
  &e/joburi alege <job> &6- &eAlege-ți job-ul
  &e/joburile &6- &eVezi starea/Acceptarea muncii tale
  &/salariul job-urilor &6- &eVerifică-ți salariul
  &/locurile de muncă retrag &6- &eRetrage salariul
  &/locurile de muncă părăsesc &6- &eLeaves treaba
info-command: |-
  &6Starea jucatorului %player_name%
  &eSalary: %jobplayer_salary%
  &eFunctioneaza: %jobplayer_working%
  &eWork: %jobplayer_work%
  &eJob: %jobplayer_job%
reload-command: "&aConfiguratiile, Jobs & Language au fost reincarcate cu succes."
player-not-found: "&cAcest jucator nu este online, te rog pune un jucator valid."
unknow-error: "&cA aparut o eroare necunoscuta, verificati consola pentru mai multe informatii."
left-job: "&cNu sunteti şomeri! Va recomandam sa alegeti un nou job sau veti pierde o gramada de bani."
already-updated: "&cPlugin-ul este deja in ultima versiune, pentru mai multe informatii verificati WIKI-ul nostru."
update-started: "&aActualizarea plugin-ului PicoJobs a pornit, te rugam sa astepti..."
updated-sucefully: "&aPlugin-ul a fost actualizat complet, te rugam restarteaza serverul pentru a termina actualizarea."
sucefully: "&aActiunea a fost facuta in mod corespunzator."
invalid-arg: "&aArgumentul trimis nu este valid. Te rugam sa verifici gresita."
