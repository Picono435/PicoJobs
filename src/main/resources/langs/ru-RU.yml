#plugin PlaceholderAPI (https://www.spigotmc.org/resources/placeholderapi.6245/)
#################################################################################
##
#General messages                                                              #
##
#################################################################################
#In this category you can change the general messages of the plugin
no-permission: "&cЭй! У вас нет прав на выполнение этой команды."
ignore-action: "&cПривет! Не ленитесь и поговорите с NPC."
choosed-job: "&aПоздравляем! Вы выбрали %jobplayer_job%&a."
accepted-work: "&aВы приняли работу %jobplayer_work%."
no-salary: "&cУ вас недостаточно зарплаты для получения! Пожалуйста, перейдите на работу ;("
got-salary: "&aОтличная работа! Вы только что получили зарплату в %jobplayer_salary%!"
finished-work: "&aПоздравляем! Вы только что закончили работу. Используйте /jobs для получения дополнительной информации об этом."
need-level: "&cПривет! Вы должны выполнить %a% для выполнения этого действия."
no-args: "&cЭ! Пожалуйста, используйте корректный синтаксис."
my-salary: "&aУ вас %jobplayer_salary%$ зарплаты."
unknow-job: "&cЭта работа не найдена, пожалуйста, используйте TAB COMPLETE для получения списка вакансий."
work-status: "&aВот что вам нужно сделать: %jobplayer_work%"
admin-commands: |-
  &6Full list of commands:
  &e/jobsadmin help &6- &eSee this messages
  &e/jobsadmin info <player> &6- &eGets the information about a player
  &e/jobsadmin reload &6- &eReload all the possible configurations.
  &e/jobsadmin update &6- &eInstalls a update of the plugin
  &e/jobsadmin about &6- &eGets informations about the server and the plugin
  &e/jobsadmin set <salary | method> <player> <amount> &6- &eSets the salary/method of a player
  &e/jobsadmin settings &6- &eOpens the SETTINGs menu of the plugin
member-commands: |-
  &6Full list of commands:
  &e/jobsadmin help &6- &eSee this messages
  &e/jobsadmin choose <job> &6- &eChooses your job
  &e/jobsadmin work &6- &eSee the status/Accept of your work
  &e/jobsadmin salary &6- &eCheck your salary
  &e/jobsadmin withdraw &6- &eWithdraw your salary
  &e/jobsadmin leave &6- &eLeaves the job
info-command: |-
  &6Статус игрока %player_name%
  &eSalary: %jobplayer_salary%
  &eРаботает: %jobplayer_working%
  &eРабота: %jobplayer_work%
  &eJob: %jobplayer_job%
reload-command: "&aКонфигурации, Вакансии и Язык были перезагружены успешно."
player-not-found: "&cЭтот игрок не в сети, пожалуйста, поставьте действующего игрока."
unknow-error: "&cПроизошла неизвестная ошибка, пожалуйста, проверьте консоль для получения дополнительной информации."
left-job: "&cВы не безработны! Мы рекомендуем вам выбрать новую работу или вы потеряете много денег."
already-updated: "&cПлагин уже находится в последней версии, для получения дополнительной информации ознакомьтесь с нашим WIKI."
update-started: "&aОбновление плагина PicoJobs началось, пожалуйста, подождите..."
updated-sucefully: "&aПлагин был обновлён, пожалуйста, перезапустите сервер, чтобы завершить обновление."
sucefully: "&aДействие было выполнено должным образом."
