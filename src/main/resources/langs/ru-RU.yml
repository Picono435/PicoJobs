#In this category you can change the general messages of the plugin
no-permission: "&cЭй! У вас нет прав на выполнение этой команды."
ignore-action: "&cПривет! Не ленитесь и поговорите с NPC."
choosed-job: "&aПоздравляем! Вы выбрали %jobplayer_job%&a."
accepted-work: "&aВы приняли работу %jobplayer_work%."
no-salary: "&cУ вас недостаточно зарплаты для получения! Пожалуйста, перейдите на работу ;("
got-salary: "&aОтличная работа! Вы только что получили зарплату в %jobplayer_salary%!"
finished-work: "&aПоздравляем! Вы только что закончили работу. Используйте /jobs для получения дополнительной информации об этом."
need-level: "&cПривет! Вы должны выполнить %a% для выполнения этого действия."
no-args: "&cЭ! Пожалуйста, используйте корректный синтаксис."
