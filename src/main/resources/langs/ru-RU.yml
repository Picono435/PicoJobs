unknow-job: "&cЭта работа не найдена, пожалуйста, используйте TAB COMPLETE для получения списка вакансий."
#In this message you can use the placeholders: %cooldown_mtime% -> Minecraft Time // %cooldown_time% -> Real Life Time
salary-cooldown: "&cВам нужно подождать больше %cooldown_mtime% для того, чтобы снова получить зарплату."
work-status: "&aВот что вам нужно сделать: %jobplayer_work%"
admin-commands: |-
  &6Полный список команд:
  &e/jobsadmin help &6- &eПосмотреть это сообщение
  &e/jobsadmin info <player> &6- &eGets информация о игроке
  &e/jobsadmin reload &6- &eПерезагрузить все возможные конфигурации.
  &e/jobsadmin update &6- Установки обновления плагина
  &e/jobsadmin about &6- &eGets informations about the server and the plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eЗадает зарплату/метод игрока
  &e/jobsadmin &6- &eСоздает сеанс веб-редактора
member-commands: |-
  &6Полный список команд:
  &e/jobs help &6- &eПосмотреть эти сообщения
  &e/jobs choose <job> &6- &eВыбрать вашу работу
  &e/jobs &6- &eПосмотреть статус или принять работу
  &e/jobs salary &6- &eCheck your salary
  &e/jobs withdrawal &6- &eВывод зарплаты
  &e/jobs leave &6- &eLeaves
info-command: |-
  &6Статус игрока %player_name%
  &eSalary: %jobplayer_salary%
  &eРаботает: %jobplayer_working%
  &eРабота: %jobplayer_work%
  &eJob: %jobplayer_job%
reload-command: "&aКонфигурации, Вакансии и Язык были перезагружены успешно."
player-not-found: "&cЭтот игрок не в сети, пожалуйста, поставьте действующего игрока."
unknow-error: "&cПроизошла неизвестная ошибка, пожалуйста, проверьте консоль для получения дополнительной информации."
left-job: "&cВы не безработны! Мы рекомендуем вам выбрать новую работу, или вы потеряете много денег."
already-updated: "&cПлагин уже находится в последней версии, для получения дополнительной информации ознакомьтесь с нашим WIKI."
update-started: "&aОбновление плагина PicoJobs началось, пожалуйста, подождите..."
updated-sucefully: "&aПлагин был обновлён, пожалуйста, перезапустите сервер, чтобы завершить обновление."
