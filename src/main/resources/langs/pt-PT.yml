got-salary: "&aGrande trabalho! Você recebeu seu salário de %jobplayer_salary%!"
finished-work: "&aParabéns! Você acabou de terminar seu trabalho. Use /jobs para obter mais informações sobre isso."
need-level: "&cEi! Você precisa fazer %a% de trabalho para executar essa ação."
no-args: "&cHey! Use uma sintaxe válida."
my-salary: "&aVocê tem %jobplayer_salary%$ de salário."
unknow-job: "&cEssa tarefa não foi encontrada, por favor, use a TAB COMPLETE para obter uma lista de trabalhos."
#In this message you can use the placeholders: %cooldown_mtime% -> Minecraft Time // %cooldown_time% -> Real Life Time
salary-cooldown: "&cVocê precisa esperar mais %cooldown_mtime% antes de obter seu salário novamente."
work-status: "&aAqui é o que você precisa fazer: %jobplayer_work%"
admin-commands: |-
  &6Full list of commands:
  &e/jobsadmin help &6- &eSee this messages
  &e/jobsadmin info <player> &6- &eGets the information about a player
  &e/jobsadmin reload &6- &eReload all the possible configurations.
  &e/jobsadmin update &6- &eInstalls a update of the plugin
  &e/jobsadmin about &6- &eGets informations about the server and the plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eSets the salary/method of a player
  &e/jobsadmin editor &6- &eCreates a web editor session
  &e/jobsadmin applyedits &6- &eApply the edits of a web editor session
  &e/jobsadmin debug &6- &eEnables the DEBUG mode of the plugin
member-commands: |-
  &6Lista completa de comandos:
  &e/jobs ajuda &6- &eOlhe estas mensagens
  &e/jobs escolher <job> &6- &eescolha seu trabalho
  &e/jobs trabalho &6- &eolhe os status/Aceite seu trabalho
  &e/jobs salario &6- &eConfira seu salário
  &e/jobs getsalary &6- &eReceba seu trabalho
  &e/jobs deixar &6- &eDeixe seu trabalho
info-command: |-
  &6Status do jogador %player_name%
  &eSalário: %jobplayer_salary%
  &eEstá funcionando: %jobplayer_working%
  &eTrabalho: %jobplayer_work%
  &eJob: %jobplayer_job%
reload-command: "&aConfigurações, tarefas e linguagem foram recarregadas com sucesso."
player-not-found: "&cEsse jogador não está online, por favor coloque um jogador válido."
unknow-error: "&cUm erro desconhecido occurioso, por favor, verifique o console para mais informações."
left-job: "&cVocê não está desempregado! Nós recomendamos que você escolha um novo emprego ou você vai perder muito dinheiro."
already-updated: "&cO plugin já está na última versão, para mais informações, verifique nosso WIKI."
update-started: "&aA atualização do plugin PicoJobs iniciou, por favor aguarde..."
updated-sucefully: "&aO plugin foi atualizado sucedemente, por favor reinicie o servidor para terminar a atualização."
sucefully: "&aA ação foi feita completamente."
invalid-arg: "&aO argumento enviado é inválido. Verifique o erro de argumento."
