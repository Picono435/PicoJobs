admin-commands: |-
  &6Pełna lista poleceń:
  &e/jobsadmin help &6- &eZobacz te wiadomości
  &e/jobsadmin info <player> &6- &ePobiera informacje o graczu
  &e/jobsadmin przeładuj &6- &eOdśwież wszystkie możliwe konfiguracje.
  &e/jobsadmin aktualizacja &6- &eInstaluje aktualizację wtyczki
  &e/jobsadmin o &6- &eGets informacje o serwerze i wtyczce
