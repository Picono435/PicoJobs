member-commands: |-
  &6Full list komendy:
  &e/jobs help &6- &eSee this messages
  &e/jobs choose <job> &6- &eChooses your job
  &e/jobs work &6- &eSee status/Accept your work
  &e/job pensary &6- &eCheck your wage
  &e/jobs withdraw &6- &eWithdraw your penssion
  &e/jobs leave &6- &eLeaves the job
