smelt-work: "smelt %a% voorwerpen"
eat-work: "%a% voorwerpen eten"
enchanting-work: "betover %a% items"
repair-work: "repareer %a% items"
milk-work: "neem %a% melk van koeien"
kill_entity-work: "dood %a% entiteiten"
