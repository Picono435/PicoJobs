##
#General messages                                                              #
##
#################################################################################
#In this category you can change the general messages of the plugin
no-permission: "&cHej! Nemáte oprávnění k provedení tohoto příkazu."
ignore-action: "&cHej! Nebuďte líní a nemluvte s NPC."
choosed-job: "&aGratulujeme! Vybrali jste pracovní pozici %jobplayer_job%&a."
accepted-work: "&aPřijali jste práci %jobplayer_work%."
no-salary: "&cNemáš dostatek platu, abys mohl získat! Prosím, jdi do práce ;("
got-salary: "&aSkvělá práce! Právě jste dostali svůj %jobplayer_salary% plat!"
finished-work: "&aGratulujeme! Právě jste dokončili svou práci. Použij /jobs pro získání více informací o tom."
need-level: "&cHej! Pro provedení této akce musíš udělat %a% práce."
no-args: "&cHej! Použijte platnou syntaxi."
my-salary: "&aMáte mzdu ve výši %jobplayer_salary%$."
unknow-job: "&cTato práce nebyla nalezena, prosím použijte TAB COMPLETE pro získání seznamu pracovních míst."
#In this message you can use the placeholders: %cooldown_mtime% -> Minecraft Time // %cooldown_time% -> Real Life Time
salary-cooldown: "&cMusíš počkat více %cooldown_mtime% než budeš dostávat plat."
work-status: "&aZde je to, co potřebujete udělat: %jobplayer_work%"
admin-commands: |-
  &6Plný seznam příkazů:
  &e/jobsadmin help &6- &eViz tyto zprávy
  &e/jobsadmin info <player> &6- &eGens informace o hráči
  &e/jobsadmin znovu načte &6- &eReload všechny možné konfigurace.
  &e/jobsadmin aktualizuje &6- &eInstalls aktualizaci pluginu
  &e/jobsadmin o &6- &eGety informace o serveru a pluginu
  &e/jobsadmin nastaveno <salary | method | job> <player> <amount | job> <amount | job> &eNastaví salary/metodu hráče
  &e/jobsadmin nastavení &6- &eVytvoří relaci webového editoru
member-commands: |-
  &6Plný seznam příkazů:
  &e/job help &6- &eSee this
  &e/job choose <job> &6- &eChooses your job
  &6- &e/job work &eSee the status/Accept of your work
  &e/job platy &6- &eCheck your paid
  &e/job withdraw&6- &eWithdraw your pay
  &eWithdraw your pay from &6- &eLeaves the job
info-command: |-
  &6Stav hráče %player_name%
  &eSalary: %jobplayer_salary%
  &eIs Working: %jobplayer_working%
  &eWork: %jobplayer_work%
  &eJob: %jobplayer_job%
reload-command: "&aKonfigurace, Úlohy a jazyk byly znovu načteny."
player-not-found: "&cTento hráč není online, prosím vložte platného hráče."
unknow-error: "&cVyskytla se neznámá chyba, zkontrolujte prosím konzoli pro více informací."
left-job: "&cNejste nezaměstnaný! Doporučujeme si vybrat novou práci, nebo přijdete o mnoho peněz."
already-updated: "&cPlugin je již v poslední verzi, pro více informací se podívejte na naši WIKI."
update-started: "&aAktualizace pluginu PicoJobs začala, prosím čekejte..."
updated-sucefully: "&aDoplněk byl bezpečně aktualizován, prosím restartujte server pro dokončení aktualizace."
sucefully: "&aAkce byla určitě provedena."
invalid-arg: "&aOdeslaný argument je neplatný. Zkontrolujte prosím chybné hlášení."
