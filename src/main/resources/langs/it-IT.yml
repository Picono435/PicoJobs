---
#This file is a language file, here you can change all the messages for this language
#Placeholders only work with PlaceholderAPI, for more information see the comment down here.
#NOTE:
#In order to use any placeholder [ex: %jobplayer_job%, %player_name%] you will need to install the
#plugin PlaceholderAPI (https://www.spigotmc.org/resources/placeholderapi.6245/)
#################################################################################
##
#General messages                                                              #
##
#################################################################################
#In this category you can change the general messages of the plugin
no-permission: "&cHey! Non hai il permesso di eseguire quel comando."
ignore-action: "&cHey! Non essere pigro e andare a parlare con il NPC."
choosed-job: "&aCongratulazioni! Hai scelto il lavoro %jobplayer_job%&a."
accepted-work: "&aHai accettato il lavoro di %jobplayer_work%."
no-salary: "&cNon hai abbastanza stipendio per ottenere! Per favore vai al lavoro ;("
got-salary: "&aOttimo lavoro! Hai appena ottenuto il tuo salario %jobplayer_salary%!"
finished-work: "&aCongratulazioni! Hai appena finito il tuo lavoro. Usa /jobs per ottenere maggiori informazioni su di esso."
need-level: "&cHey! Devi fare %a% lavora per eseguire quell'azione."
no-args: "&cHey! Utilizza una sintassi valida."
my-salary: "&aHai %jobplayer_salary%$ di salario."
unknow-job: "&cQuel lavoro non è stato trovato, si prega di utilizzare il TAB COMPLETE per ottenere un elenco di lavori."
#In this message you can use the placeholders: %cooldown_mtime% -> Minecraft Time // %cooldown_time% -> Real Life Time
salary-cooldown: "&cDevi aspettare altri %cooldown_mtime% prima di ottenere di nuovo il tuo stipendio."
work-status: "&aEcco cosa devi fare: %jobplayer_work%"
admin-commands: |-
  &6Full list of commands:
  &e/jobsadmin help &6- &eSee this messages
  &e/jobsadmin info <player> &6- &eGets the information about a player
  &e/jobsadmin reload &6- &eReload all the possible configurations.
  &e/jobsadmin update &6- &eInstalls a update of the plugin
  &e/jobsadmin about &6- &eGets informations about the server and the plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eSets the salary/method of a player
  &e/jobsadmin editor &6- &eCreates a web editor session
  &e/jobsadmin applyedits &6- &eApply the edits of a web editor session
  &e/jobsadmin debug &6- &eEnables the DEBUG mode of the plugin
member-commands: |-
  &6Elenco completo dei comandi:
  &e/jobs help &6- &eVisualizza questo messaggio
  &e/jobs choose <job> &6- &eChooses your job
  &e/jobs work &6- &eGuarda lo status/Accetta del tuo lavoro
  &e/job salary &6- &eControlla il tuo stipendio
  &e/job withdraw &6- &eRitira il tuo stipendio
  &e/job leave &6- &eLascia il lavoro
info-command: |-
  &6Stato del giocatore %player_name%
  &eSalary: %jobplayer_salary%
  &eSta funzionando: %jobplayer_working%
  &eLavoro: %jobplayer_work%
  &eLavoro: %jobplayer_job%
reload-command: "&aConfigurazioni, Jobs & Language sono stati ricaricati con successo."
player-not-found: "&cQuel giocatore non è online, si prega di mettere un giocatore valido."
unknow-error: "&cSi è verificato un errore sconosciuto, controlla la console per maggiori informazioni."
left-job: "&cNon sei disoccupato! Ti consigliamo di scegliere un nuovo lavoro o perderai molti soldi."
already-updated: "&cIl plugin è già nell'ultima versione, per maggiori informazioni controllare il nostro WIKI."
update-started: "&aL'aggiornamento del plugin PicoJobs avviato, attendere prego..."
updated-sucefully: "&aIl plugin è stato aggiornato abbondantemente, si prega di riavviare il server per completare l'aggiornamento."
sucefully: "&aL'azione è stata fatta in modo succoso."
invalid-arg: "&aL'argomento inviato non è valido. Si prega di controllare l'errore."
