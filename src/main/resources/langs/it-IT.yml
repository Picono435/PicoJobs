admin-commands: |-
  &6Elenco completo dei comandi:
  &e/jobsadmin help &6- &eGuarda questo messaggio
  &e/jobsadmin info <player> &6- &eOttiene le informazioni su un giocatore
  &e/jobsadmin reload &6- &eRicarica tutte le configurazioni possibili.
  &e/jobsadmin update &6- &eInstalls a update of the plugin
  &e/jobsadmin about &6- &eGets information about the server and the plugin
  &e/jobsadmin set <salary | method | job> <player> <amount | job> &6- &eImposta lo stipendio/metodo di un giocatore
  &e/jobsadmin settings &6- &eApre il menu SETTINGs del plugin
member-commands: |-
  &6Full list of commands:
  &e/jobs help &6- &eSee this messages
  &e/jobs choose <job> &6- &eChooses your job
  &e/jobs work &6- &eSee the status/Accept of your work
  &e/jobs salary &6- &eCheck your salary
  &e/jobs withdraw &6- &eWithdraw your salary
  &e/jobs leave &6- &eLeaves the job
info-command: |-
  &6Stato del giocatore %player_name%
  &eSalary: %jobplayer_salary%
